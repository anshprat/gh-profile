<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .icon-container {
      margin: 20px 0;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #22863a;
    }
  </style>
</head>
<body>
  <h1>GitHub Admin Profile Guard - Icon Generator</h1>
  <p>Click the buttons below to generate and download icon files for the Chrome extension.</p>
  
  <div class="icon-container">
    <canvas id="icon16" width="16" height="16"></canvas>
    <button onclick="downloadIcon(16)">Download icon16.png</button>
  </div>
  
  <div class="icon-container">
    <canvas id="icon48" width="48" height="48"></canvas>
    <button onclick="downloadIcon(48)">Download icon48.png</button>
  </div>
  
  <div class="icon-container">
    <canvas id="icon128" width="128" height="128"></canvas>
    <button onclick="downloadIcon(128)">Download icon128.png</button>
  </div>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Background gradient (GitHub green)
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#28a745');
      gradient.addColorStop(1, '#22863a');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Draw shield/warning symbol
      ctx.fillStyle = 'white';
      ctx.font = `${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('âš ', size / 2, size / 2);
    }

    function downloadIcon(size) {
      const canvas = document.getElementById(`icon${size}`);
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon${size}.png`;
        a.click();
        URL.revokeObjectURL(url);
      });
    }

    // Draw icons on load
    window.onload = () => {
      drawIcon(document.getElementById('icon16'), 16);
      drawIcon(document.getElementById('icon48'), 48);
      drawIcon(document.getElementById('icon128'), 128);
    };
  </script>
</body>
</html>
